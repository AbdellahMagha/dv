<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Interactive Photo Gallery</title>
  <style>
    #image {
      width: 500px;
      height: 500px;
      background-color: #e0e0e0;
      text-align: center;
      padding-top: 200px;
      background-size: cover;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="onPageLoad()">

  <div id="image" role="region" aria-live="polite">
    Hover over an image below to display here.
  </div>

  <div class="gallery">
    <figure tabindex="0">
      <img src="image1.jpg" alt="A beautiful sunset over the ocean" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    </figure>
    <figure tabindex="0">
      <img src="image2.jpg" alt="A mountain landscape during the day" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    </figure>
    <figure tabindex="0">
      <img src="image3.jpg" alt="A field of flowers in full bloom" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    </figure>
    <figure tabindex="0">
      <img src="image4.jpg" alt="A city skyline at night" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    </figure>
    <figure tabindex="0">
      <img src="image5.jpg" alt="A forest path in autumn" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    </figure>
    <figure tabindex="0">
      <img src="image6.jpg" alt="A snowy mountain peak" onmouseover="upDate(this)" onmouseout="undo()" onfocus="upDate(this)" onblur="undo()">
    </figure>
  </div>

  <script>
    // Function triggered on mouseover or focus
    function upDate(previewPic) {
        console.log("Event triggered: upDate");
        console.log("Image Source: " + previewPic.src);
        console.log("Image Alt Text: " + previewPic.alt);

        // Update the background image and text of the #image div
        document.getElementById('image').style.backgroundImage = "url('" + previewPic.src + "')";
        document.getElementById('image').innerHTML = previewPic.alt;
    }

    // Function triggered on mouseleave or blur
    function undo() {
        console.log("Event triggered: undo");

        // Reset the background image and text of the #image div
        document.getElementById('image').style.backgroundImage = "url('')";
        document.getElementById('image').innerHTML = "Hover over an image below to display here.";
    }

    // Function triggered when the page loads
    function onPageLoad() {
        console.log("Page loaded");

        // Add tabindex attributes to all figure elements
        let figures = document.querySelectorAll('figure');
        for (let i = 0; i < figures.length; i++) {
            figures[i].setAttribute('tabindex', '0');
        }
    }

    // Log when each image is clicked for debugging
    document.querySelectorAll('img').forEach(img => {
        img.addEventListener('click', function() {
            console.log("Image clicked: " + this.alt);
        });
    });
  </script>

</body>
</html>
