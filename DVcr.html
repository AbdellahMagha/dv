<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <style>
    #image {
      width: 500px;
      height: 500px;
      background-color: #e0e0e0;
      text-align: center;
      padding-top: 200px;
      background-size: cover;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="image">
    Hover over an image below to display here.
  </div>

  <div class="gallery">
    <img src="image1.jpg" alt="Image 1" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="image2.jpg" alt="Image 2" onmouseover="upDate(this)" onmouseout="undo()">
    <img src="image3.jpg" alt="Image 3" onmouseover="upDate(this)" onmouseout="undo()">
  </div>

  <script>
    function upDate(previewPic) {
        console.log("upDate triggered");
        console.log("PreviewPic source: " + previewPic.src);
        console.log("PreviewPic alt: " + previewPic.alt);

        // Update the background image of the #image div
        document.getElementById('image').style.backgroundImage = "url('" + previewPic.src + "')";
        
        // Update the text of the #image div
        document.getElementById('image').innerHTML = previewPic.alt;
    }

    function undo() {
        console.log("undo triggered");
        
        // Reset the background image to the original state
        document.getElementById('image').style.backgroundImage = "url('')";

        // Reset the text of the #image div to the original message
        document.getElementById('image').innerHTML = "Hover over an image below to display here.";
    }
  </script>

</body>
</html>
